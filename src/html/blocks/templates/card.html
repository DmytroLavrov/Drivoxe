<div class="swiper-slide">
  <article class="card">
    <a href="#product-page" class="card__link"></a>
    <div class="card__photo">
      <img src="../../img/cars/car-@@image.jpg" alt="car-01">
    </div>
    <div class="card__body">
      <h2 class="card__title title-2">@@name</h2>
      <div class="card__footer">
        <div class="card__info">
          <div class="card__label">Starting at</div>
          <div class="card__price" data-value="$">@@price/day</div>
        </div>
        <button class="card__btn button-primary">Rent</button>
      </div>
    </div>
  </article>
</div>
