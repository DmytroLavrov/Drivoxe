<div class="swiper-slide">
  <article class="card-minimal">
    <a href="#product-page" class="card-minimal__link"></a>
    <div class="card-minimal__photo">
      <img src="../../img/cars/car-@@image.jpg" alt="car-image">
    </div>
    <div class="card-minimal__body">
      <h2 class="card-minimal__title">@@name</h2>
      <div class="card-minimal__price" data-value="$">@@price/day</div>
    </div>
  </article>
</div>
