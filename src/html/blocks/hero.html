<section class="hero">
  <div class="hero__container container">
    <div class="hero__left anim">
      <div class="hero__info">
        <div class="hero__title title-1">
          <h1>Your Journey, Your Car, Your Way</h1>
        </div>
        <div class="hero__desc desc-1">
          <p>Experience the ultimate freedom of choice with GoCar - tailor your adventure by choosing from our premium fleet of vehicles.</p>
        </div>
        <button class="hero__btn button-primary">Get Started</button>
      </div>
      <div class="hero__socials">
        <img src="../../img/svgicons-no-sprite/social-logo-01.svg" alt="social-logo-01">
        <img src="../../img/svgicons-no-sprite/social-logo-02.svg" alt="social-logo-02">
        <img src="../../img/svgicons-no-sprite/social-logo-03.svg" alt="social-logo-03">
        <img src="../../img/svgicons-no-sprite/social-logo-04.svg" alt="social-logo-04">
      </div>
    </div>
    <div class="hero__picture anim">
      <img src="./../../img/header/header-main-car.png" alt="header-main-car">
      <div class="hero__dot">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
        <div class="info-hint none">
          <h2 class="info-hint__price">50+</h2>
          <p class="info-hint__text">Car Types Available</p>
        </div>
      </div>
    </div>
    <div class="hero__right anim">
      <div class="hero__people people">
        <div class="people__content">
          <div class="people__avatars">
            <div class="people__img">
              <img src="../../img/user-avatars/user-avatar-01.png" alt="user-01">
            </div>
            <div class="people__img">
              <img src="../../img/user-avatars/user-avatar-02.png" alt="user-02">
            </div>
            <div class="people__img">
              <img src="../../img/user-avatars/user-avatar-03.png" alt="user-03">
            </div>
          </div>
          <div class="people__title">
            <h2>12.5K+ People</h2>
          </div>
          <div class="people__desc">
            <p>has used our services such as renting, buying, or even selling their car.</p>
          </div>
        </div>
      </div>
      <div class="hero__tags tags">
          <button class="tags__btn button-primary button-primary--white">Rent</button>
          <button class="tags__btn button-primary button-primary--white">Buy</button>
          <button class="tags__btn button-primary button-primary--white">Sell</button>
          <button class="tags__btn button-primary button-primary--white">Consult</button>
      </div>
      <a href="#" class="learn-more">Learn more</a>
    </div>
  </div>
</section>
